{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monavie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{%static 'main/all.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{%static 'main/cart.css' %}">
</head>

<body>

  <div id=mainbody_backgroundimage style="min-height: 30rem;">
  </div>
  <div id=mainbody>

    <div id=menubar class="container-fluid sticky-top">
      <div class="row text-center">
        <a class="col-sm-3" href="{% url 'home' %}">HOME</a>
        <a class="col-sm-3" href="{% url 'shop' %}">SHOP</a>
        <a class="col-sm-3" href="{% url 'aboutus' %}">ABOUT US</a>
        <a class="col-sm-3" href="{% url 'faq' %}">FAQ</a>
      </div>
      <li class="cart" style="text-align: right">
        <a class="col-sm-3" href="{% url 'cart' %}">
          <ion-icon name="cart-outline"></ion-icon>Cart: <span> 0</span>
        </a>
      </li>

    </div>

    <div id=address class="text-center container-fluid">
      Jahangir Gate, New Airport Road, Dhaka 1206
    </div>
    <div id=title class="text-center">
      Monavie
    </div>
    <div id=subtitle class="text-center">
      <h3>Gourmet Beef Jerky And Fresh Cuts</h3>
    </div>

    <div class="products-container">
      <div class="product-header">
        <h5 class="product-title">PRODUCT</h5>
        <h5 class="price">PRICE</h5>
        <h5 class="quantity">QUANTITY</h5>
        <h5 class="total">TOTAL</h5>
      </div>
      <div class="products">

      </div>



    </div>

    <div id="clearCache">
      <a class="clearCache">
        <p><button> Clear Cart</button></p>
      </a>
    </div>

    <div id=orderdetails class="container-fluid" style="margin-bottom: 2rem;">
      <div class="row text-center">
        <a class="col-sm-12" href="{% url 'orderdetails' %}">Place Order</a>
      </div>
    </div>

    <div id=ordernow class="container-fluid" style="margin-bottom: 2rem;">
      <div class="row text-center">
        <a class="col-sm-12" href="{% url 'ordernow' %}">Store</a>
      </div>
    </div>



  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="{% static 'main/cart.js' %}"></script>


  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>

</html>
