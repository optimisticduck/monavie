{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monavie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{%static 'main/orderdetails.css' %}">
  <link rel="stylesheet" href="{%static 'main/all.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>



<div id=mainbody_backgroundimage style="min-height: 30rem;">
</div>
<div id=mainbody>


  <div id=menubar class="container-fluid sticky-top">
    <div class="row text-center">
      <a class="col-sm-3" href="{% url 'home' %}">HOME</a>
      <a class="col-sm-3" href="{% url 'shop' %}">PRODUCTS</a>
      <a class="col-sm-3" href="{% url 'aboutus' %}">ABOUT US</a>
      <a class="col-sm-3" href="{% url 'faq' %}">FAQ</a>
    </div>


  </div>

  <div id=address class="text-center container-fluid">
    Jahangir Gate, New Airport Road, Dhaka 1206
  </div>
  <div id=title class="text-center">
    Monavie
    <div id=subtitle class="text-center">
      <h2>Gourmet Beef Jerky And Fresh Cuts</h2>
    </div>
  </div>
  <div id=orderdetails style="text-align: center;">
    <form action="{% url 'orderdetails' %}" method="post">
      {% csrf_token %}
      <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
      <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
      <input type="text" id="number" name="number" placeholder="Number"><br><br>
      <input type="text" id="cusaddress" name="cusaddress" placeholder="Address"><br><br>
      <input type="text" id="delins" name="delins" placeholder="Delivery Instructions"><br><br>
      <p type="hidden" id="itemsOrdered" name="itemsOrdered">
      <p type="hidden" id="totalCost" name="totalCost">
      <p id="displayCost" name="displayCost"></p>
      <input type="submit" value="Submit">
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="main.js"></script>
  <script src="{% static 'main/orderdetails.js' %}"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
  <script>
    document.getElementById("displayCost").innerHTML = "BDT  " + localStorage.getItem("totalCost");
    document.getElementById("totalCost").innerHTML = localStorage.getItem("totalCost");
    document.getElementById("itemsOrdered").innerHTML = localStorage.getItem("productsInCart");
  </script>

</html>
